<head>
	<title>brainstorm</title>
</head>

<body>
	{{> toolbar}}
	{{> main}}
	{{> ideaInput}}
</body>

<template name="main">
    {{doNothing}}
	<canvas id="mainCanvas"/>
</template>

<template name="toolbar">
	<div id="toolbar">
		<button id="ideaModeSelector">Idea Mode</button>
		<button id="pencilModeSelector">Pencil Mode</button>
		<button id="clearCanvas">Clear</button>
	</div>
</template>

<template name="ideaInput">
	<div id="ideaInput" class="modal fade">
		<input type="text" id="ideaInputText" /><br/>
		<button id="ideaInputCancel">Cancel</button>
		<button id="ideaInputSubmit">Add Idea</button>
	</div>
</template>
