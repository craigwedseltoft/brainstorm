<head>
	<title>brainstorm</title>
</head>

<body>
	{{> toolbar}}
	{{> main}}
	{{> ideaInput}}
</body>

<template name="main">
    {{doNothing}}
    <div id="wrapper">
		<canvas id="mainCanvas" width="{{getWindowWidth}}" height="{{getWindowHeight}}"/>
	</div>
</template>

<template name="toolbar">
	<div id="toolbar">
		<button id="ideaModeSelector" class="btn btn-lg {{isIdeaMode}}">Idea Mode</button>
		<button id="pencilModeSelector" class="btn btn-lg {{isPencilMode}}">Pencil Mode</button>
		<button id="clearCanvas" class="btn btn-lg btn-default">Clear</button>
	</div>
</template>

<template name="ideaInput">
	<div id="ideaInput" class="modal fade">
		<input type="text" id="ideaInputText" /><br/>
		<button id="ideaInputCancel">Cancel</button>
		<button id="ideaInputSubmit">Add Idea</button>
	</div>
</template>
